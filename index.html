<!DOCTYPE html>
<html>
<head>
<title>Message ‚ú®</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  color:white;
  font-family:'Poppins', sans-serif;
  text-align:center;
  overflow:hidden;
}

#text{
  font-size:34px;
  width:85%;
  opacity:0;
  transition:opacity 1.5s, transform 1.5s;
  transform:translateY(20px);
}

#tap{
  position:fixed;
  bottom:40px;
  font-size:14px;
  opacity:0.7;
}

.reveal{
  color:#ff7aa2;
  font-size:38px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<div id="text"></div>
<div id="tap">Tap anywhere üíó</div>

<script>
window.onload = function(){

const music = document.getElementById("bgMusic");

document.body.addEventListener("click", function(){
  music.currentTime = 0;
  music.play().catch(()=>{});
  const t=document.getElementById("tap");
  if(t) t.style.display="none";
}, { once:true });

const lines = [
"Hiiiii Best Friend",
"A sweet message from your sweet and cute friend",
"Just to remind you",
"apko aapke dost sundar kahenge",
"yaise shayari bhejenge",
"but aap Mirror me dehte rehna",
"jokes apart",
"You are beautiful Inside Out",
"Love you BBG.",
"I hope this message brings smile on your ugly face"
];

let i = 0;

function showText(){
  const el = document.getElementById("text");

  if(i >= lines.length){
    return;
  }

  el.style.opacity = 0;

  setTimeout(()=>{
    el.innerText = lines[i];

    if(i === lines.length - 1){
      el.classList.add("reveal");
    }

    el.style.opacity = 1;
    i++;

    setTimeout(showText,2000);
  },800);
}

showText(); // ‚≠ê YOU MISSED THIS

};
</script>

</body>
</html>
